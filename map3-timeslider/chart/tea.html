        <style>
            #container {
    min-width: 310px;

}

.buttons {
    min-width: 310px;
    text-align: center;

    font-size: 0;
}

.buttons button {
    cursor: pointer;
    border: 1px solid silver;
    border-right-width: 0;
    background-color: #f8f8f8;
    font-size: 1rem;
    padding: 0.5rem;
    transition-duration: 0.3s;
    margin: 0;
}

.buttons button:first-child {
    border-top-left-radius: 0.3em;
    border-bottom-left-radius: 0.3em;
}

.buttons button:last-child {
    border-top-right-radius: 0.3em;
    border-bottom-right-radius: 0.3em;
    border-right-width: 1px;
}

.buttons button:hover {
    color: white;
    background-color: rgb(158 159 163);
    outline: none;
}

.buttons button.active {
    background-color: #0051b4;
    color: white;
}

    <body>
        <div id="container" style="min-width:auto;height:auto"></div>
        <script>
            const dataPrev = {

};

const data = {
    2019: [
        ['Kenya', 120],
        ['India', 46],
        ['Malawi', 24],
        ['Poland', 23],
        ['Germany', 16],
        ['Sri Lanka', 13],
        ['China', 10],
        ['Switzerland', 10]
    ],
    2017: [
        ['Kenya', 148],
        ['India', 55],
        ['Malawi', 23],
        ['Poland', 20],
        ['Netherlands', 18],
        ['Germany', 17],
        ['Sri Lanka', 13],
        ['Switzerland', 12]
    ],
    2015: [
        ['Kenya', 127],
        ['India', 62],
        ['Singapore', 21],
        ['Netherlands', 20],
        ['Malawi', 18],
        ['Germany', 15],
        ['Poland', 11],
        ['Sri Lanka', 11]
    ],
    2013: [
        ['Kenya', 154],
        ['India', 60],
        ['Indonesia', 41],
        ['Singapore', 22],
        ['Poland', 18],
        ['Malawi', 18],
        ['Tanzania', 16],
        ['Germany', 15]
    ],
    2011: [
        ['Kenya', 205],
        ['India', 88],
        ['Malawi', 30],
        ['Indonesia', 25],
        ['Poland', 16],
        ['China', 15],
        ['Germany', 13],
        ['Tanzania', 11]
    ]
};

const countries = [{
    name: 'Kenya',
    flag: 'ke',
    color: '#fbb4ae'
}, {
    name: 'India',
    flag: 'in',
    color: '#b3cde3'
}, {
    name: 'Malawi',
    flag: 'mw',
    color: '#ccebc5'
}, {
    name: 'Poland',
    flag: 'pl',
    color: '#decbe4'
}, {
    name: 'Germany',
    flag: 'ge',
    color: '#fed9a6'
}, {
    name: 'Sri Lanka',
    flag: 'lk',
    color: '#fdb462'
}, {
    name: 'Netherlands',
    flag: 'nl',
    color: '#b3de69'
}, {
    name: 'Singapore',
    flag: 'sg',
    color: '#fccde5'
}, {
    name: 'China',
    flag: 'cn',
    color: '#bc80bd'
}, {
    name: 'Switzerland',
    flag: 'ch',
    color: '#ccebc5'
}, {
    name: 'Indonesia',
    flag: 'id',
    color: '#ffed6f'
}, {
    name: 'Tanzania',
    flag: 'tz',
    color: '#d9d9d9'
}];


const getData = data => data.map((country, i) => ({
    name: country[0],
    y: country[1],
    color: countries[i].color
}));

const chart = Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Top 5 Countries Tea Imports for the UK',
        align: 'left'
    },
    subtitle: {
        text: 'Source: <a href="https://oec.world/en/profile/bilateral-product/tea/reporter/gbr?netTradeYearSelector=exportYear24&redirect=true&yearExportSelector=exportYear24">OEC</a>',
        align: 'left'
    },
    plotOptions: {
        series: {
            grouping: false,
            borderWidth: 0
        }
    },
    legend: {
        enabled: false
    },
    tooltip: {
        shared: true,
        headerFormat: '<span style="font-size: 15px">{point.point.name}</span><br/>',
        pointFormat: '<span style="color:{point.color}">\u25CF</span> {series.name}: <b>{point.y} million dollars</b><br/>'
    },
    xAxis: {
        type: 'category',
        accessibility: {
            description: 'Countries'
        },
        max: 4,
        labels: {
            useHTML: true,
            animate: true,
            formatter: ctx => {
                let flag;

                countries.forEach(function (country) {
                    if (country.name === ctx.value) {
                        flag = country.flag;
                    }
                });

                return `${flag.toUpperCase()}<br><span class="f32">
                    <span class="flag ${flag}"></span>
                </span>`;
            },
            style: {
                textAlign: 'center'
            }
        }
    },
    yAxis: [{
        title: {
            text: 'Value(US$ Million)'
        },
        showFirstLabel: false
    }],
    series: [{
        color: 'rgb(158, 159, 163)',
        pointPlacement: -0.2,
        linkedTo: 'main',
        data: dataPrev[2019].slice(),
        name: '2018'
    }, {
        name: '2019',
        id: 'main',
        dataSorting: {
            enabled: true,
            matchByName: true
        },
        dataLabels: [{
            enabled: true,
            inside: true,
            style: {
                fontSize: '16px'
            }
        }],
        data: getData(data[2019]).slice()
    }],
    exporting: {
        allowHTML: true
    }
});

const years = [2019, 2017, 2015, 2013, 2011];

years.forEach(year => {
    const btn = document.getElementById(year);

    btn.addEventListener('click', () => {

        document.querySelectorAll('.buttons button.active')
            .forEach(active => {
                active.className = '';
            });
        btn.className = 'active';

        chart.update({
            title: {
                text: `${year} - Top 5 Countries Tea Imports for the UK`
            },
            subtitle: {
                text: 'Comparing to results from ' +
                    (year - 1) + ' - Source: <a href="https://oec.world/en/profile/bilateral-product/tea/reporter/gbr?netTradeYearSelector=exportYear24&redirect=true&yearExportSelector=exportYear24' +
                    (year) + '_Summer_Olympics_medal_table">OEC</a>'
            },
            series: [{
                name: year - 1,
                data: dataPrev[year].slice()
            }, {
                name: year,
                data: getData(data[year]).slice()
            }]
        }, true, false, {
            duration: 800
        });
    });
});


        </script>
    </body>
