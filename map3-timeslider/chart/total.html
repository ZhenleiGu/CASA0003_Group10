}

    border-bottom-right-radius: 0.3em;

}

    color: white;

}

}

        <div id="container" style="min-width:auto;height:auto"></div>
        <script>

const data = {
    2019: [

        ['Netherlands', 3776],

        ['Belgium', 2270],

    ],
    2017: [

        ['Germany', 3522],

    ],
    2015: [
        ['France', 4286],
        ['Netherlands', 3751],
        ['Germany', 3505],
        ['Ireland', 3196],
        ['Italy', 2637],
        ['Belgium', 2207],
        ['Spain', 1381],
        ['Poland', 1232]
    ],
    2013: [
        ['France', 4747],
        ['Netherlands', 3984],
        ['Germany', 3634],
        ['Ireland', 2893],
        ['Italy', 2528],
        ['Belgium', 2210],
        ['Spain', 1514],
        ['United States', 1113]
    ],
    2011: [
        ['France', 4617],
        ['Germany', 3691],
        ['Netherlands', 3353],
        ['Ireland', 2570],
        ['Italy', 2419],
        ['Belgium', 2095],
        ['Poland', 1602],
        ['Spain', 1468]
    ]
};

const countries = [{
    name: 'France',
    flag: 'fr',
    color: '#fbb4ae'
}, {
    name: 'Germany',
    flag: 'de',
    color: '#b3cde3'
}, {
    name: 'Netherlands',
    flag: 'nl',
    color: '#ccebc5'
}, {
    name: 'Ireland',
    flag: 'ie',
    color: '#decbe4'
}, {
    name: 'Italy',
    flag: 'it',
    color: '#fed9a6'
}, {
    name: 'Belgium',
    flag: 'be',
    color: '#b15928'
}, {
    name: 'Poland',
    flag: 'pl',
    color: '#fb9a99'
}, {
    name: 'Spain',
    flag: 'es',
    color: '#fdbf6f'
}, {
    name: 'United States',
    flag: 'us',
    color: '#b2df8a'
    
}];


const getData = data => data.map((country, i) => ({
    name: country[0],
    y: country[1],
    color: countries[i].color
}));

const chart = Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Top 5 Countries‘ Total Food Imports for the UK',
        align: 'left'
    },
    subtitle: {
        text: 'Source: <a href="https://wits.worldbank.org/CountryProfile/en/Country/GBR/Year/2019/TradeFlow/Import/Partner/all/Product/16-24_FoodProd">World Integrated Trade Solution</a>',
        align: 'left'
    },
    plotOptions: {
        series: {
            grouping: false,
            borderWidth: 0
        }
    },
    legend: {
        enabled: false
    },
    tooltip: {
        shared: true,
        headerFormat: '<span style="font-size: 15px">{point.point.name}</span><br/>',
        pointFormat: '<span style="color:{point.color}">\u25CF</span> {series.name}: <b>{point.y} million dollars</b><br/>'
    },
    xAxis: {
        type: 'category',
        accessibility: {
            description: 'Countries'
        },
        max: 4,
        labels: {
            useHTML: true,
            animate: true,
            formatter: ctx => {
                let flag;

                countries.forEach(function (country) {
                    if (country.name === ctx.value) {
                        flag = country.flag;
                    }
                });

                return `${flag.toUpperCase()}<br><span class="f32">
                    <span class="flag ${flag}"></span>
                </span>`;
            },
            style: {
                textAlign: 'center'
            }
        }
    },
    yAxis: [{
        title: {
            text: 'Value(US$ Million)'
        },
        showFirstLabel: false
    }],
    series: [{
        color: 'rgb(158, 159, 163)',
        pointPlacement: -0.2,
        linkedTo: 'main',
        data: dataPrev[2019].slice(),
        name: '2018'
    }, {
        name: '2019',
        id: 'main',
        dataSorting: {
            enabled: true,
            matchByName: true
        },
        dataLabels: [{
            enabled: true,
            inside: true,
            style: {
                fontSize: '16px'
            }
        }],
        data: getData(data[2019]).slice()
    }],
    exporting: {
        allowHTML: true
    }
});

const years = [2019, 2017, 2015, 2013, 2011];

years.forEach(year => {
    const btn = document.getElementById(year);

    btn.addEventListener('click', () => {

        document.querySelectorAll('.buttons button.active')
            .forEach(active => {
                active.className = '';
            });
        btn.className = 'active';

        chart.update({
            title: {
                text: `${year} - Top 5 Countries‘ Total Food Imports for the UK`
            },
            subtitle: {
                text: 'Comparing to results from ' +
                    (year - 1) + ' - Source: <a href="https://wits.worldbank.org/CountryProfile/en/Country/GBR/Year/LTST/TradeFlow/Import/Partner/by-country/Product/06-15_Vegetable' +
                    (year) + '_Summer_Olympics_medal_table">World Integrated Trade Solution</a>'
            },
            series: [{
                name: year - 1,
                data: dataPrev[year].slice()
            }, {
                name: year,
                data: getData(data[year]).slice()
            }]
        }, true, false, {
            duration: 800
        });
    });
});


        </script>
